<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Milhão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            border-radius: 8px;
            overflow: hidden;
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futuro Milhão</h1>
        <div class="embed-container">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGM7y6YgIw/Ej8Fg91x88P5osisgWX2WA/view?embed" allowfullscreen></iframe>
        </div>
        <p>
            <a href="https://www.canva.com/design/DAGM7y6YgIw/Ej8Fg91x88P5osisgWX2WA/view?utm_content=DAGM7y6YgIw&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Futuro Milhão</a> de Gyovana Batista
        </p>
    </div>
</body>
</html>
